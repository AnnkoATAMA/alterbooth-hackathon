<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ルーム管理</title>
  <script src="./script/room.js" defer></script>
  <script src="./script/auth.js"></script>
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
<h1>ルーム管理</h1>

<!-- 所属グループ一覧 -->
<h2>所属ルーム（クリックでメンバー & タスクを表示）</h2>
<ul id="roomList">読み込み中...</ul>

<!-- ルーム内のユーザー一覧 -->
<h2>ルームメンバー</h2>
<ul id="userList">ルームを選択してください。</ul>

<!-- ルーム内のタスク一覧 -->
<h2>ルームのタスク</h2>
<ul id="taskList">ルームを選択してください。</ul>

<!-- グループ作成フォーム -->
<h2>新しいルームを作成</h2>
<form id="createGroupForm">
  <label for="groupName">ルーム名:</label>
  <input type="text" id="groupName" required>
  <button type="submit">作成</button>
</form>

<!-- ユーザー追加フォーム -->
<h2>ルームにユーザーを追加</h2>
<form id="addUserForm">
  <label for="roomId">ルームID:</label>
  <input type="number" id="roomId" required>

  <label for="userSelect">ユーザーを選択:</label>
  <select id="userSelect">
    <option value="">読み込み中...</option>
  </select>

  <button type="submit">追加</button>
</form>

<div id="responseMessage"></div>
<button><a href="index.html">戻る</a></button>
</body>
</html>
